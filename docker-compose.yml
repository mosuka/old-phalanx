      - '--unique-id-field=id'
      - '--tokenizer-file=/etc/phalanx/tokenizer.json'
      - '--index-name=index0'
      - '--shard-name=shard1'
      - '--node-name=node2'
      - '--discovery-type=etcd'
      - '--discovery-root=/phalanx'
      - '--etcd-endpoints=http://etcd:2379'
      - '--storage-type=minio'
