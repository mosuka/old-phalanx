  phalanx-dispatcher:
    container_name: phalanx-dispatcher1
    image: mosuka/phalanx:latest
    ports:
      - "5200:5200"
      - "8200:8200"
    command:
      - 'dispatcher'
      - '--address=phalanx-dispatcher'
      - '--grpc-port=5200'
      - '--http-port=8200'
      - '--discovery-type=etcd'
